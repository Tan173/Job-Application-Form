<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Job Application Form</title>
</head>

<body>
  <div class="container">
    <div class="apply_box">
      <h1>Job Application <span class="title">(Web)</span></h1>
      <form action="" method="post"> <!-- Added method attribute for completeness -->
        <div class="form_con"> <!-- Fixed typo -->
          <div class="form_control"> <!-- Changed class name to match -->
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" placeholder="Enter First Name..." />
          </div>
          <div class="form_control"> <!-- Changed class name to match -->
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name" placeholder="Enter Last Name..." />
          </div>
          <div class="form_control"> <!-- Changed class name to match -->
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter Email..." />
          </div>
          <div class="form_control"> <!-- Changed class name to match -->
            <label for="job_role">Job Role</label>
            <select id="job_role" name="job_role">
              <option value="">Select Job Role</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="full_stack">Full Stack Developer</option>
              <option value="ui_ux">UI/UX Designer</option>
            </select>
          </div>
          <div class="gg"> <!-- Changed class name to match -->
            <label for="address">Address</label>
          
            <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
          </div>
          <div class="form_control"> <!-- Changed class name to match -->
            <label for="city">City</label>
            <input id="city" name="city" placeholder="Enter City Name..." />
          </div>
          <div class="form_control"> <!-- Changed class name to match -->
            <label for="pincode">Pincode</label>
            <input id="pincode" name="pincode" type="number" placeholder="Enter Pincode..." />
          </div>
          <div class="form_control"> <!-- Changed class name to match -->
            <label for="Date">Date</label>
            <input value="2024-08-30" id="Date" name="Date" type="date" />
          </div>
          <div class="form_control">
            <label for="uploed">Uploed Your CV</label>
            <input type="file" id="uploed" name="uploed"
          </div>
        </div>
        <div class="button_container">
          <button type="submit">Apply Now</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
